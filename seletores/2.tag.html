<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor por tag</title>
    <style>
        h1 {
            color: brown;
        }

        p {
            font-style: italic;
        }

        button {
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Seletor tag (p, h1, a, etc)</h1>
    <hr/>
    <p>Este parágrafo será selecionado pela tag p</p>
    <hr/>
    <input type="text" placeholder="Texto"/>
    <input type="email" placeholder="Email"/>
    <hr/>
    <a href="#">Este é um link</a>
    <hr/>
    <button type="button">Botão</button>
</body>
</html>
